<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Texas Population Data</title>
  <meta name="author" content="Jordan Walker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
</head>

<body>
  <section class='page-container'>

    <header class="tile">
      <h2>Estimated Populations of Texas</h2>
      <p>By the US Census</p>
    </header>

    <div class="tile margin-right data ">
      <button type="button" name="button">See Data</button>
    </div>

    <div class="tile info-input">
      <h3 class="label-heatmap">Heatmap selector</h3>
      <input class='year' type='range' step='1'>
      <p class='info-year'>Year: <span class='selected-year'></span></p>
    </div>

    <div class="tile margin-right texas-info">
      <p>Estimated State Population <span class='estimate'></span></p>
    </div>

    <div class="tile map">
      <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg">
      </svg>
    </div>

    <div class="tile margin-right county-info">
      <h3>Estimated Populations of <span class='county-name'></span>.</h3>
      <div class="county-data-table">
        <div class="table-heading">Year</div>
        <div class="table-heading">Population</div>
        <div class="table-data">2010</div>
        <div class="table-data population10"></div>
        <div class="table-data">2011</div>
        <div class="table-data population11"></div>
        <div class="table-data">2012</div>
        <div class="table-data population12"></div>
        <div class="table-data">2013</div>
        <div class="table-data population13"></div>
        <div class="table-data">2014</div>
        <div class="table-data population14"></div>
        <div class="table-data">2015</div>
        <div class="table-data population15"></div>
        <div class="table-data">2016</div>
        <div class="table-data population16"></div>
      </div>
    </div>

    <div class="tile margin-right graph">
      <h3>Estimated Population Change Over Time</h3>
      <svg
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        class="line-chart">
      </svg>
    </div>

    <footer class="tile margin-right">
      <p>Created By Jordan Walker</p>
    </footer>

  </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="dist/scripts/data.js"></script>
    <script src="dist/scripts/map.js"></script>
    <script src="dist/scripts/line.js"></script>
  </body>
</html>
