<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Texas Population Data</title>
    <meta name="author" content="Jordan Walker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles/style.css">
  </head>
  <body>
    <header>
      <h2>Estimated Populations of Texas</h2>
      <p>
        Explore Populations by year.
        Current year : <span class='pop-year'></span>
        <input class='year' type='range' step='1'>
      </p>
      <p>Click on a county to see more info.</p>
    </header>

    <section class='svg-graphs'>
      <svg
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        class="map">
      </svg>
      <svg
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        class="line">
      </svg>
    </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="dist/scripts/data.js"></script>
    <script src="dist/scripts/map.js"></script>
    <script src="dist/scripts/line.js"></script>
  </body>
</html>
