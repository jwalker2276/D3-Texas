<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Texas Population Data</title>
  <meta name="author" content="Jordan Walker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles/style.css">
</head>

<body>
  <section class='page-container'>

    <header>
      <h2>Estimated Populations of Texas</h2>
      <p>By the US Census</p>
    </header>

    <div class="info-input">
      <h3 class="label-heatmap">Heatmap selector</h3>
      <!-- <p class="label-year">Year</p> -->
      <input class='year' type='range' step='1'>
      <p class='info-year'>Year: <span class='selected-year'></span></p>
    </div>

    <p class="texas-info">Estimated State Population <span class='estimate'></span></p>

    <div class="map">
      <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg">
      </svg>
    </div>

    <div class="county-info hidden">
      <h3>Estimated Populations of <span class='county-name'></span>.</h3>
      <table class="county-data-table">
        <tr>
          <th>Year</td>
          <th>Est. Population</td>
        </tr>
        <tr>
          <td>2010</td>
          <td class="population10"></td>
        </tr>
        <tr>
          <td>2011</td>
          <td class="population11"></td>
        </tr>
        <tr>
          <td>2012</td>
          <td class="population12"></td>
        </tr>
        <tr>
          <td>2013</td>
          <td class="population13"></td>
        <tr>
          <td>2014</td>
          <td class="population14"></td>
        </tr>
        <tr>
          <td>2015</td>
          <td class="population15"></td>
        </tr>
        <tr>
          <td>2016</td>
          <td class="population16"></td>
        </tr>
      </table>
    </div>

    <div class="graph">
      <svg
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        class="line-chart">
      </svg>
    </div>

  </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="dist/scripts/data.js"></script>
    <script src="dist/scripts/map.js"></script>
    <script src="dist/scripts/line.js"></script>
  </body>
</html>
