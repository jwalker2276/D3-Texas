<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Texas Population Data</title>
  <meta name="author" content="Jordan Walker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles/style.css">
</head>

<body>
  <section class='container'>

      <div class="info">
        <h2>Estimated Populations of Texas</h2>
        <p>Explore Populations by year.</p>
        <p>Click on a county to see more info.</p>
        <p>2010 Census recorded Texas population at : 25,145,561</p>

        <div class="input">
          <p>Current year : <span class='selected-year'></span></p>
          <input class='year' type='range' step='1'>
        </div>
      </div>

      <div class="map">
        <svg
          version="1.1"
          baseProfile="full"
          xmlns="http://www.w3.org/2000/svg"
          class="map">
        </svg>
      </div>

      <div class="line-chart">
        <div class="countyInfo">
          <span class="county-name"></span> estimated population at <span class="county-selected-year"></span>.</p>
        </div>
        <!-- TODO: need a table to display all years not just current -->

        <svg
          version="1.1"
          baseProfile="full"
          xmlns="http://www.w3.org/2000/svg"
          class="line">
        </svg>
      </div>

    </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="dist/scripts/data.js"></script>
    <script src="dist/scripts/info.js"></script>
    <script src="dist/scripts/map.js"></script>
    <script src="dist/scripts/line.js"></script>
  </body>
</html>
