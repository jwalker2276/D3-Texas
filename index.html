<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Texas Population Data</title>
  <meta name="author" content="Jordan Walker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles/style.css">
</head>

<body>
  <section class='container'>

      <div class="info">
        <h2>Estimated Populations of Texas</h2>
        <p>Explore Populations by year.</p>
        <p>Click on a county to see more info.</p>

        <div class="input">
          <p>Current year : <span class='selected-year'></span></p>
          <input class='year' type='range' step='1'>
        </div>

        <div class="texas-info">
          <p>2010 Census recorded a population of <span class='census-num'><span> people.</p>
          <p>Estimated population in <span class='selected-year'></span> was <span class='estimate'> .</span> </p>
        </div>

      </div>




      <div class="map">
        <svg
          version="1.1"
          baseProfile="full"
          xmlns="http://www.w3.org/2000/svg"
          class="map">
        </svg>
      </div>

      <div class="line-chart">
        <div class="countyInfo hidden">
          <h2>Estimated Populations of <span class='county-name'></span>.</h2>
          <table class="county-data-table">
            <tr>
              <th>Year</th>
              <th>Population</th>
            </tr>
            <tr>
              <td>2010</td>
              <td class="population10"></td>
            </tr>
            <tr>
              <td>2011</td>
              <td class="population11"></td>
            </tr>
            <tr>
              <td>2012</td>
              <td class="population12"></td>
            </tr>
            <tr>
              <td>2013</td>
              <td class="population13"></td>
            </tr>
            <tr>
              <td>2014</td>
              <td class="population14"></td>
            </tr>
            <tr>
              <td>2015</td>
              <td class="population15"></td>
            </tr>
            <tr>
              <td>2016</td>
              <td class="population16"></td>
            </tr>
          </table>
        </div>

        <svg
          version="1.1"
          baseProfile="full"
          xmlns="http://www.w3.org/2000/svg"
          class="line">
        </svg>
      </div>

    </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="dist/scripts/data.js"></script>
    <script src="dist/scripts/map.js"></script>
    <script src="dist/scripts/line.js"></script>
  </body>
</html>
